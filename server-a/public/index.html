<!DOCTYPE html>

<head>

  <style>

    button.delete { background: #f44336; padding: 4px 8px; }

    .entry { display: flex; align-items: center; gap: 8px; margin: 5px 0; }

  </style>
</head>
<body>
  <h1>üü¢ –°–µ—Ä–≤–∏—Å A</h1>

  <!-- –õ–û–ö–ê–õ–¨–ù–´–ô –ö–≠–® -->
  <div class="section">
    <h2>üìÅ –õ–æ–∫–∞–ª—å–Ω—ã–π –∫—ç—à (—Ç–æ–ª—å–∫–æ –¥–ª—è —ç—Ç–æ–≥–æ —Å–µ—Ä–≤–µ—Ä–∞)</h2>
    <div class="entry">
      <input type="text" id="newLocalKeyA" placeholder="–ö–ª—é—á" />
      <input type="text" id="newLocalValueA" placeholder="–ó–Ω–∞—á–µ–Ω–∏–µ" />
      <button onclick="addLocalEntry()">‚ûï –î–æ–±–∞–≤–∏—Ç—å</button>
    </div>
    <button onclick="loadLocalKeys()">üîÉ –û–±–Ω–æ–≤–∏—Ç—å —Å–ø–∏—Å–æ–∫</button>
    <div id="localEntriesList"><em>–ó–∞–≥—Ä—É–∑–∫–∞...</em></div>
    <div class="log" id="localLogA">–î–µ–π—Å—Ç–≤–∏—è —Å –ª–æ–∫–∞–ª—å–Ω—ã–º –∫—ç—à–µ–º...</div>
  </div>

  <!-- –û–ë–©–ò–ô –ö–≠–® -->
  <div class="section">
    <h2>üåê –û–±—â–µ–µ —Ö—Ä–∞–Ω–∏–ª–∏—â–µ (<code>shared-data</code>)</h2>
    <div class="entry">
      <input type="text" id="newSharedKeyA" placeholder="–ö–ª—é—á" />
      <input type="text" id="newSharedValueA" placeholder="–ó–Ω–∞—á–µ–Ω–∏–µ" />
      <input type="number" id="newSharedTtlA" placeholder="TTL (—Å–µ–∫)" value="60" min="1" style="width: 80px;" />
      <button onclick="addSharedEntry()">‚ûï –î–æ–±–∞–≤–∏—Ç—å</button>
    </div>
    <button onclick="loadSharedKeys()">üîÉ –û–±–Ω–æ–≤–∏—Ç—å —Å–ø–∏—Å–æ–∫</button>
    <div id="sharedEntriesList"><em>–ó–∞–≥—Ä—É–∑–∫–∞...</em></div>
    <div class="log" id="sharedLogA">–î–µ–π—Å—Ç–≤–∏—è —Å –æ–±—â–∏–º –∫—ç—à–µ–º...</div>
  </div>

  <script>
    function log(id, msg) {
      document.getElementById(id).textContent += `\n‚Üí ${msg}`;
    }

    // === –õ–û–ö–ê–õ–¨–ù–´–ô –ö–≠–® ===
    async function addLocalEntry() {
      const key = document.getElementById('newLocalKeyA').value.trim();
      const value = document.getElementById('newLocalValueA').value;
      if (!key) return alert('–í–≤–µ–¥–∏—Ç–µ –∫–ª—é—á');
      try {
        const res = await fetch(`/local/${key}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ value })
        });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        log('localLogA', `–î–æ–±–∞–≤–ª–µ–Ω–æ: ${key} = "${value}"`);
        document.getElementById('newLocalKeyA').value = '';
        document.getElementById('newLocalValueA').value = '';
        loadLocalKeys();
      } catch (err) {
        log('localLogA', `–û—à–∏–±–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è: ${err.message}`);
      }
    }

    async function deleteLocal(key) {
      if (!confirm(`–£–¥–∞–ª–∏—Ç—å "${key}" –∏–∑ –ª–æ–∫–∞–ª—å–Ω–æ–≥–æ –∫—ç—à–∞?`)) return;
      try {
        const res = await fetch(`/local/${key}`, { method: 'DELETE' });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        log('localLogA', `–£–¥–∞–ª–µ–Ω–æ: ${key}`);
        loadLocalKeys();
      } catch (err) {
        log('localLogA', `–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è: ${err.message}`);
      }
    }

    async function getLocal(key) {
      try {
        const res = await fetch(`/local/${key}`);
        const contentType = res.headers.get('content-type');
        if (!contentType || !contentType.includes('application/json')) {
          throw new Error('–°–µ—Ä–≤–µ—Ä –≤–µ—Ä–Ω—É–ª –Ω–µ JSON');
        }
        const data = await res.json();
        log('localLogA', `–õ–æ–∫–∞–ª—å–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ: ${key} = ${JSON.stringify(data.value)}`);
      } catch (err) {
        log('localLogA', `–û—à–∏–±–∫–∞ —á—Ç–µ–Ω–∏—è: ${err.message}`);
      }
    }

    async function loadLocalKeys() {
      const listEl = document.getElementById('localEntriesList');
      try {
        const res = await fetch('/local/keys');
        const contentType = res.headers.get('content-type');
        if (!contentType || !contentType.includes('application/json')) {
          throw new Error('–°–µ—Ä–≤–µ—Ä –≤–µ—Ä–Ω—É–ª –Ω–µ JSON');
        }
        const data = await res.json();
        const keys = Array.isArray(data.keys) ? data.keys : [];
        if (keys.length === 0) {
          listEl.innerHTML = '<em>–ù–µ—Ç –∑–∞–ø–∏—Å–µ–π</em>';
          return;
        }
        listEl.innerHTML = keys.map(key => `
          <div class="entry">
            <strong>${key}</strong>
            <button class="view" onclick="getLocal('${key}')">üëÅÔ∏è</button>
            <button class="delete" onclick="deleteLocal('${key}')">√ó</button>
          </div>
        `).join('');
      } catch (err) {
        listEl.innerHTML = '<em>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</em>';
        log('localLogA', `–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∫–ª—é—á–∏: ${err.message}`);
      }
    }

    // === –û–ë–©–ò–ô –ö–≠–® ===
    async function addSharedEntry() {
      const key = document.getElementById('newSharedKeyA').value.trim();
      const value = document.getElementById('newSharedValueA').value;
      const ttl = parseInt(document.getElementById('newSharedTtlA').value) || 60;
      if (!key) return alert('–í–≤–µ–¥–∏—Ç–µ –∫–ª—é—á');
      try {
        const res = await fetch(`/shared/${key}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ value, ttl })
        });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        log('sharedLogA', `–î–æ–±–∞–≤–ª–µ–Ω–æ –≤ –æ–±—â–∏–π –∫—ç—à: ${key} = "${value}" (TTL: ${ttl})`);
        document.getElementById('newSharedKeyA').value = '';
        document.getElementById('newSharedValueA').value = '';
        document.getElementById('newSharedTtlA').value = '60';
        loadSharedKeys();
      } catch (err) {
        log('sharedLogA', `–û—à–∏–±–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è: ${err.message}`);
      }
    }

    async function deleteShared(key) {
      if (!confirm(`–£–¥–∞–ª–∏—Ç—å "${key}" –∏–∑ –û–ë–©–ï–ì–û –∫—ç—à–∞? –≠—Ç–æ –ø–æ–≤–ª–∏—è–µ—Ç –Ω–∞ –≤—Å–µ —Å–µ—Ä–≤–∏—Å—ã!`)) return;
      try {
        const res = await fetch(`/shared/${key}`, { method: 'DELETE' });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        log('sharedLogA', `–£–¥–∞–ª–µ–Ω–æ –∏–∑ –æ–±—â–µ–≥–æ –∫—ç—à–∞: ${key}`);
        loadSharedKeys();
      } catch (err) {
        log('sharedLogA', `–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è: ${err.message}`);
      }
    }

    async function getShared(key) {
      try {
        const res = await fetch(`/shared/${key}`);
        const contentType = res.headers.get('content-type');
        if (!contentType || !contentType.includes('application/json')) {
          throw new Error('–°–µ—Ä–≤–µ—Ä –≤–µ—Ä–Ω—É–ª –Ω–µ JSON');
        }
        const data = await res.json();
        log('sharedLogA', `–û–±—â–µ–µ –∑–Ω–∞—á–µ–Ω–∏–µ: ${key} = ${JSON.stringify(data.value)}`);
      } catch (err) {
        log('sharedLogA', `–û—à–∏–±–∫–∞ —á—Ç–µ–Ω–∏—è: ${err.message}`);
      }
    }

    async function loadSharedKeys() {
      const listEl = document.getElementById('sharedEntriesList');
      try {
        const res = await fetch('/shared/keys');
        const contentType = res.headers.get('content-type');
        if (!contentType || !contentType.includes('application/json')) {
          throw new Error('–°–µ—Ä–≤–µ—Ä –≤–µ—Ä–Ω—É–ª –Ω–µ JSON');
        }
        const data = await res.json();
        const keys = Array.isArray(data.keys) ? data.keys : [];
        if (keys.length === 0) {
          listEl.innerHTML = '<em>–ù–µ—Ç –∑–∞–ø–∏—Å–µ–π</em>';
          return;
        }
        listEl.innerHTML = keys.map(key => `
          <div class="entry">
            <strong>${key}</strong>
            <button class="view" onclick="getShared('${key}')">üëÅÔ∏è</button>
            <button class="delete" onclick="deleteShared('${key}')">√ó</button>
          </div>
        `).join('');
      } catch (err) {
        listEl.innerHTML = '<em>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</em>';
        log('sharedLogA', `–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∫–ª—é—á–∏: ${err.message}`);
      }
    }

    loadLocalKeys();
    loadSharedKeys();
  </script>
</body>
